{% extends "base.html" %}

{% block content %}


<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Главная страница</h1>
        <p class="lead text-muted">Добро пожаловать на наш Форум! Надеемся, что здесь вы сможете найти единомышленников, друзей, а может быть и любовь. :)</p>

    </div>
</section>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
        {%for i in sections%}

            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="bd-placeholder-img card-img-top">
                        <img src={{i[3]}} width = "100%" height="225" alt={{i[3]}} align="right">


                    </div>
                    <div class="card-body">
                        <h4>{{i[0]}}</h4>
                        <p class="card-text">{{i[1]}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href={{"/section/"+i[2]}}><button type="button" class="btn btn-sm btn-outline-secondary">Перейти</button></a>
                            </div>
                            <small class="text-muted">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</div>
{% endblock %}
